name: APOSNF-LOIS-QS
 
on:
  workflow_dispatch:
  push:
    branches:
      - master
 
permissions:
  contents: write
 
env:
  env: 'test'
 
jobs:
  SmokeTest:
    runs-on: ubuntu-latest
    steps:
      - name: Call environment-specific workflow
        if: $env == 'dev'
        uses: ./.github/workflows/reusableworkflow.yml
 
      - name: Call environment-specific workflow
        if: $env == 'test'
        uses: ./.github/workflows/QS.yml
